<html>
<head>
<title>Simple interest</title>
</head>
<body>
 

<script> 
  
 P=parseInt(prompt("Enter the Principal Amount :"))
 R=parseInt(prompt("Enter the Rate of Interest :"))
 T=parseInt(prompt("Enter the Time :"))
 SI=(P*R*T)/100
 document.write("Simple Interest will be :",SI)


</script>


 
</body>
</html>
